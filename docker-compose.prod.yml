services:
  app:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      DB_HOST: prod_db
      DB_PORT: ${DB_PORT:-3306}
      APP_PORT: ${APP_PORT:-3000}
    depends_on:
      prod_db:
        condition: service_healthy
    ports:
      - '127.0.0.1:${APP_PORT:-3000}:${APP_PORT:-3000}'
    command: /bin/sh -lc "bun install && bun run build && bun run start"

  prod_db:
    image: mariadb:12
    env_file:
      - .env.local
    environment:
      MARIADB_DATABASE: ${DB_NAME:-atlas_db}
      MARIADB_USER: ${DB_USER:-atlas_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-p@$$w0rd}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootp@$$w0rd}
    volumes:
      - db-prod-data:/var/lib/mysql
    healthcheck:
      test:
        ['CMD-SHELL', 'mariadb-admin ping -h localhost -uroot -p$$MARIADB_ROOT_PASSWORD || exit 1']
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db-prod-data:
