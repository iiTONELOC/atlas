services:
  dev_app:
    build:
      context: .
      dockerfile: dockerfile.dev
    volumes:
      - .:/app
    ports:
      - '${APP_PORT:-5000}:5000'
    depends_on:
      dev_db:
        condition: service_healthy

  dev_db:
    image: mariadb:12
    environment:
      MARIADB_DATABASE: ${DB_NAME:-atlas-dev}
      MARIADB_USER: ${DB_USER:-atlasdev}
      MARIADB_PASSWORD: ${DB_PASSWORD:-p@$$w0rd}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootp@$$w0rd}
    volumes:
      - db-dev-data:/var/lib/mysql
    ports:
      - '${DB_PORT:-3306}:3306'
    healthcheck:
      test: ['CMD-SHELL', 'mariadb-admin ping -h localhost -u$DB_USER -p$DB_PASSWORD || exit 1']
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-dev-data:
