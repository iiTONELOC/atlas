services:
  api:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - ./:/app
    command: ['/bin/sh', '-c', 'bun install && bun --cwd apps/api dev']
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - ../.env.local
    environment:
      NODE_ENV: development
      APP_PORT: ${APP_PORT:-3000}
      DB_HOST: dev_db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-atlas_db}
      DB_USER: ${DB_USER:-atlas_user}
      DB_PASSWORD: ${DB_PASSWORD:-p@$$w0rd}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootp@$$w0rd}
      ARGON2ID_MEMORY: ${ARGON2ID_MEMORY:-65536}
      ARGON2ID_TIME: ${ARGON2ID_TIME:-3}
      PWD_PEPPER: ${PWD_PEPPER:-zwjDTxT5YxdWrcBnemVd1g==}
    depends_on:
      dev_db:
        condition: service_healthy

  web:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - ./:/app
    command: ['/bin/sh', '-c', 'bun install && bun --cwd apps/web dev']
    ports:
      - '127.0.0.1:5173:5173'
    environment:
      VITE_GRAPHQL_PROXY_TARGET: http://api:3000
    depends_on:
      - api

  dev_db:
    image: mariadb:12
    env_file:
      - ../.env.local
    environment:
      MARIADB_DATABASE: ${DB_NAME:-atlas_db}
      MARIADB_USER: ${DB_USER:-atlas_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-p@$$w0rd}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootp@$$w0rd}
    volumes:
      - db-dev-data:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mariadb-admin ping -h localhost -u$$MARIADB_USER -p$$MARIADB_PASSWORD || exit 1',
        ]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-dev-data:
